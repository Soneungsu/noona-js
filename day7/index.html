<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/6e648835c4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="main-container">
        <header>
          <nav>
            <div>
              <h1>NOT TO DO LIST</h1>
            </div>
          </nav>
        </header>
        <main>
          <div class="main-wrap">
            <div class="input-wrap">
              <input
                type="text"
                placeholder="할 일을 입력해주세요"
                id="input-Value"
              />
              <button class="add-todolist">+</button>
            </div>
            <div class="tab-btn">
              <button id="all">ALL</button>
              <button id="ing">ING</button>
              <button id="done">DONE</button>
            </div>
            <div class="todolist-wrap"></div>
          </div>
        </main>
        <footer></footer>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
