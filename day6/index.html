<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="
    style.css"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="box-wrap">
        <header>
          <h1>Number Guess Game</h1>
        </header>
        <main>
          <h2>Try to guess the number!</h2>
          <form action="#">
            <input
              type="text"
              placeholder="Please input a number from 1 to 100"
            />
            <div class="btn-wrap">
              <button type="submit" id="startBtn">START</button>
              <button type="submit" id="resetBtn">RESET</button>
            </div>
          </form>
        </main>
        <footer>
          <p class="result">you can watch result here!</p>
          <div class="chance-area">chance: 7</div>
        </footer>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
